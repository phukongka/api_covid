services:
  api_covid:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    env_file:
      - ./.env
    depends_on:
      - mysql
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: covid_db
      MYSQL_USER: covid_user
      MYSQL_PASSWORD: covid_password
    volumes:
      - db_data:/var/lib/mysql
      - ./covid_cases_final.sql:/docker-entrypoint-initdb.d/covid_cases_final.sql # Mount ไฟล์ SQL โดยตรง
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - mysql
    restart: always

volumes:
  db_data:
